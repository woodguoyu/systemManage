
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/csshake.css">
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="js/lib/layui/css/layui.css" />
		<script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/layui/layui.js" type="text/javascript"></script>
		<script src="js/common-event.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="iweApp" ng-controller="iweCtrl">
		<div id="wrapper">
			<!--左侧导航栏指令-->
			<div menu-directive menu="menu"></div>
			<!--左侧导航栏指令-->
			<div id="rightpage" ng-class="{true:'hideSecondMenu',false:'showSecondMenu'} [menu.current.isDispalyed!=undefined  &&   menu.current.children.isDispalyed!=false]">
				<div class="icon_lists_show icon_lists_tra">
					<span class="icon jiantou" ng-click="isShowMenu()">&#xe618;</span>
				</div>
				<div class="layui-tab" lay-filter="rightpage-top">
					<div class="buttons-all">
						<button class="roll-nav roll-left J_tabLeft"><i class="iconfont"></i></button>
						<button class="roll-nav roll-right J_tabRight"><i class="iconfont"></i></button>
						<button class="roll-nav roll-right closeIcon" ng-click="showCloseArea()">关闭操作<i class="iconfont"></i></button>
						<button class="roll-nav roll-right J-flash" ng-click="refresh()"><span class="loading-icon"></span>刷新</button>
						<button class="roll-nav roll-right f-systemout" data-url="/site/logout.html"><i class="iconfont" style="font-size:20px;"></i>退出</button>
						<ul class="closeTab">
							<li class="closeTab_li" ng-click="closeItems($event,0)"><a href="javascript:void(0);">关闭当前</a></li>
							<li class="closeTab_li" ng-click="closeItems($event,1)"><a href="javascript:void(0);">关闭所有</a></li>
							<li class="closeTab_li" ng-click="closeItems($event,2)"><a href="javascript:void(0);">关闭其他</a></li>
						</ul>
					</div>
					<!--tab页面指令-->
					<div tab-directive tab="tab"></div>
					<!--tab页面指令-->
				</div>
			</div>
		</div>
	</body>
</html>
